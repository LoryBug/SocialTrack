<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Track Card</title>
</head>

<body>
    <div class="bg-white p-4 rounded shadow mt-3 container">
        <div class="row">
            <!-- avatar -->
            <div class="d-flex">
                <img src="https://source.unsplash.com/collection/happy-people" alt="avatar" class="rounded-circle me-2"
                    style="width: 38px; height: 38px; object-fit: cover" />
                <div>
                    <p class="m-0 fw-bold">John</p>
                    <span class="text-muted fs-7">July 17 at 1:23 pm</span>
                </div>
            </div>
        </div>
        <div class="row">
            <!--Left column-->
            <div class="col-sm">
                <!-- image content -->
                <div class="mt-3">
                    <div>
                        <img src="https://source.unsplash.com/collection/nature" alt="post image"
                            class="img-fluid rounded" />
                    </div>
                </div>
            </div>
            <!--Right column-->
            <div class="col-sm">
                <!-- text content -->
                <p class="my-2">
                    Una Bella Giornata in pista con il mio motard CRF 450 DAGGARA,
                    tempo sul giro: veeloce ma migliorabile, ride like thunder.
                </p>
            </div>
        </div>
        <!--Comment Row-->
        <div class="row">
            <!-- likes & comments -->
            <div class="post__comment mt-3 position-relative">
                
                <!-- comments start-->
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item border-0">
                        <!--button Comment-->
                        <div class="d-grid gap-2 py-4">
                            <button class="btn btn-danger" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapsePost1" aria-expanded="false" aria-controls="collapsePost1"
                                aria-controls="collapsePost1">
                                <i class="fas fa-comment-alt me-2"></i>
                                something to say
                            </button>
                            <button type="button" class="btn btn-outline-danger">
                                <a class="text-decoration-none" href="img/mugello-pista.pdf" download="mugello-pista">Download track</a>
                            </button>

                        </div>
                        <!-- comment expand -->
                        <div id="collapsePost1" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <hr />
                            <div class="accordion-body">
                                <!-- comment 1 -->
                                <div class="d-flex align-items-center my-1">
                                    <!-- avatar -->
                                    <img src="https://source.unsplash.com/random/2" alt="avatar"
                                        class="rounded-circle me-2" style="
                                  width: 38px;
                                  height: 38px;
                                  object-fit: cover;
                                " />
                                    <!-- comment text -->
                                    <div class="p-3 rounded comment__input w-100">
                                        <p class="fw-bold m-0">Giova Nino</p>
                                        <p class="m-0 fs-7 bg-gray p-2 rounded">
                                            Brooo, guarda che quello è un
                                            gsxr 1000.
                                        </p>
                                    </div>
                                </div>
                                <!-- create comment -->
                                <form class="d-flex my-1">
                                    <!-- avatar -->
                                    <div>
                                        <img src="https://source.unsplash.com/collection/happy-people" alt="avatar"
                                            class="rounded-circle me-2" style="
                                    width: 38px;
                                    height: 38px;
                                    object-fit: cover;
                                  " />
                                    </div>
                                    <!-- input -->
                                    <input type="text" class="form-control border-0 rounded-pill bg-gray"
                                        placeholder="Write a comment" />
                                </form>
                                <!-- end -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end -->
            </div>

        </div>
    </div>

    <div class="" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="text-right cross"> <i class="fa fa-times mr-2"></i> </div>
                <div class="card-body text-center"> <img src="https://source.unsplash.com/collection/lol" height="100"
                        width="100">
                    <div class="comment-box text-center">
                        <h4>Add a comment</h4>
                        <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                            <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input
                                type="radio" name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio"
                                name="rating" value="2" id="2"><label for="2">☆</label> <input type="radio"
                                name="rating" value="1" id="1"><label for="1">☆</label> </div>
                        <div class="comment-area"> <textarea class="form-control" placeholder="what is your view?"
                                rows="4"></textarea> </div>

                        <div class="text-center mt-4"> <button class="btn btn-success send px-5">Send message <i
                                    class="fa fa-long-arrow-right ml-1"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
